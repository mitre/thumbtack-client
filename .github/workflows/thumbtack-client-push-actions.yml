name: thumbtack-client-test-build
on: [push]
jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Set tag variable
        run: echo "REF_END=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Test
        run: |
          echo $GITHUB_REF
          echo $REF_END
          echo ${{ env.REF_END }}
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: pip install
        run: pip install -r requirements.txt && pip install -e .
      - name: Run tests
        run: pytest
      - name: Build wheel
        run: pip install wheel && python setup.py sdist bdist_wheel
